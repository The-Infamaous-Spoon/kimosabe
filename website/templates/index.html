<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}"> <!-- Link to your separate CSS file -->
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for message in messages %}
            <div class = "alert alert-success alert-dismissable fade show" role = "alert">
                {{ message }}
                <button type = "button" class = "close" data-dismiss = "alert">
                    <span aria-hidden = "true">&times;</span>
                </button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <img src="https://raw.githubusercontent.com/The-Infamaous-Spoon/kimosabe/master/website/assets/kimosabe_logo.png" alt="Logo" class="logo">
        <h1>Revolutionize CAD Modeling with Real-Time, Natural Language Generation</h1>
        <p>Discover amazing things with us.</p>
        <form action="#" method="POST">
            <input type="text" name="email_input" placeholder="Email">
            <input type="submit" value="Submit" id="email">
        </form>
    </div>
</body>
</html>
